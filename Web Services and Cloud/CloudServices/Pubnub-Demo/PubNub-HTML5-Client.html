<!DOCTYPE html>
<html>

<head>
    <title>Pubnub - Demo</title>
</head>

<body>
	<div 
        pub-key="pub-c-4c88dcfd-2722-4d3f-a561-109481fa9adc" 
        sub-key="sub-c-c452f2d8-89de-11e5-83e3-02ee2ddab7fe" 
        ssl="off" origin="pubsub.pubnub.com" id="pubnub"></div>
    <script src=http://cdn.pubnub.com/pubnub-3.5.3.min.js></script>
    <h1>Listening for messages from Pubnub...</h1>
    <textarea id="messagesArea" style="width:500px; height:300px; background-color:mediumpurple";></textarea>
    <script>
        (function() {
            document.write("")
            PUBNUB.subscribe({
                channel: "AAA", 
                callback: function (message) { 
                    // Received a message --> print it in the page
                    document.getElementById('messagesArea').innerHTML += message + '\n';
                }
            });
        })();
    </script>
</body>

</html>
